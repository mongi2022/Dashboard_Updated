<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

  <!-- Top navbar -->
  <mat-toolbar class="navbar" >

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>
        TEKNIVA
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item>
        <span>You have new tasks</span>
      </a>
      <a mat-menu-item>
        <span>You have a new message</span>
      </a>

    </mat-menu>



    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{userName}}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item [routerLink]="['/account/profile']">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </a>

      <a mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <mat-nav-list>
        <h3 class="row justify-content-center">  <mat-icon mat-list-icon>
          home
        </mat-icon></h3>

        <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            home
          </mat-icon>
          <p mat-line> Home </p>
        </a>

       
        <mat-accordion>
         
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <a mat-list-item >
          <mat-icon mat-list-icon class="rh">
            people
          </mat-icon>
          <p mat-line> RH </p>
        </a>
              </mat-panel-title>
              <mat-panel-description>
               
              </mat-panel-description>
            </mat-expansion-panel-header>

            <a mat-list-item [routerLink]="['/customers']" routerLinkActive="active">
              <mat-icon mat-list-icon >
                account_circle
              </mat-icon>
              <p mat-line> Admins </p>
            </a>
            
            <a mat-list-item [routerLink]="['/customers']" routerLinkActive="active">
              <mat-icon mat-list-icon>
                add_shopping_cart
              </mat-icon>
              <p mat-line> Suppliers </p>
            </a>

          </mat-expansion-panel>
        </mat-accordion>
        <a mat-list-item [routerLink]="['/users']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            storage
          </mat-icon>
          <p mat-line> Stock </p>
        </a>

        <a mat-list-item [routerLink]="['/account/profile']">
          <mat-icon mat-list-icon>inventory</mat-icon>
          <p mat-line> Inventory </p>
        </a>

     
        <mat-accordion>
         
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <a mat-list-item>
                  <mat-icon mat-list-icon class="rh">folder</mat-icon>
                  <p mat-line> Document </p>
                </a>
              </mat-panel-title>
              <mat-panel-description>
               
              </mat-panel-description>
            </mat-expansion-panel-header>

            <a mat-list-item [routerLink]="['/customers']" routerLinkActive="active">
              <mat-icon mat-list-icon >
                credit_card
              </mat-icon>
              <p mat-line> sale </p>
            </a>
            
            <a mat-list-item [routerLink]="['/customers']" routerLinkActive="active">
              <mat-icon mat-list-icon>
                purchase
              </mat-icon>
              <p mat-line> Purchase </p>
            </a>

          </mat-expansion-panel>
        </mat-accordion>

        

        <mat-divider></mat-divider>

        <!-- <h3 mat-subheader>Resources</h3> -->

        <!-- <a mat-list-item [routerLink]="['/icons']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            toll
          </mat-icon>
          <p mat-line> Icons </p>
        </a> -->
        <!-- <a mat-list-item [routerLink]="['/typography']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            font_download
          </mat-icon>
          <p mat-line> Typography </p>
        </a> -->

        <!-- <a mat-list-item href="https://material.angular.io/components/categories" target="_blank">
          <mat-icon mat-list-icon>
            link
          </mat-icon>
          <p mat-line> Material Components </p>
        </a> -->

          <mat-icon mat-list-icon>
            info_outline
          </mat-icon>
          <p mat-line> About </p>
        </a> -->
      </mat-nav-list>

    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">



      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
